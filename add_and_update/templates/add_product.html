<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Product</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Product Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Product Name" required><br><br>
    
            <label for="desc">Product Description:</label><br>
            <textarea id="desc" name="desc" placeholder="Product Description" required></textarea><br><br>
    
            <label for="price">Product Price:</label><br>
            <input type="text" id="price" name="price" placeholder="Product Price" required><br><br>
    
            <label for="img">Product Image:</label><br>
            <input type="file" id="img" name="img" required><br><br>
    
            <input type="submit" value="ADD"><br>
        </form>
        <script src="" async defer></script>
    </body>
</html>
